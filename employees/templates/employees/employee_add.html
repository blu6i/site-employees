<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Добавить сотрудника</title>
{% load static %}
<link rel="stylesheet" href="{% static 'employees/style.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>Добавить нового сотрудника</h1>
    {% for field in form %}
        <label>
            {{ field.label_tag }}
            {% if field.field.required %}
                <span>*</span>
            {% endif %}
        </label>
        {{ field }}
        {% if field.errors %}
            <div style="color:red">{{ field.errors }}</div>
        {% endif %}
    {% endfor %}
    <button type="submit">Сохранить</button>
    <a href="{% url 'employee_list' %}">Вернуться к списку сотрудников</a>
</form>
</body>
</html>
